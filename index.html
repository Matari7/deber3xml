<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente XML</title>
</head>
<body>
    <h1>Ejemplo API REST</h1>
    <button id="fetchButton">Enviar Datos</button>
    <button id="sendButton">Obtener Datos</button>
    <pre id="output"></pre>

    <script>
        const apiUrl ='https://urchin-app-d2tr8.ondigitalocean.app//api/data';
       
        document.getElementById('fetchButton').addEventListener('click', () => {
            fetch(apiUrl) /*fetch ('http://localhost:3000/api/data')*/
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').textContent = data;
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            const xmlData = `
                <user>
                    <username>juan</username>
                    <email>juan@example.com</email>
                </user>
            `;

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/xml',
                },
                body: xmlData,
            })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').textContent = data;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
